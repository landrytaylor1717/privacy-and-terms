<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuleBase - Privacy and Terms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 60px 50px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .link-card:hover::before {
      left: 100%;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      border-color: #667eea;
    }

    .link-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      margin: 0 auto 15px;
    }

    .privacy-icon {
      background: linear-gradient(45deg, #4CAF50, #45a049);
    }

    .terms-icon {
      background: linear-gradient(45deg, #2196F3, #1976D2);
    }

    .link-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .link-description {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.4;
    }

    .footer {
      margin-top: 40px;
      padding-top: 25px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      color: #888;
      font-size: 0.9rem;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.6s ease;
    }

    .link-card:nth-child(1) {
      animation: fadeInUp 0.8s ease;
    }

    .link-card:nth-child(2) {
      animation: fadeInUp 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">R</div>
    <h1>RuleBase</h1>
    <p class="subtitle">Legal Documentation & Policies</p>
    
    <div class="links-container">
      <a href="privacy-policy.html" class="link-card">
        <div class="link-icon privacy-icon">ðŸ”’</div>
        <div class="link-title">Privacy Policy</div>
        <div class="link-description">Learn how we collect, use, and protect your personal information</div>
      </a>
      
      <a href="terms-of-use.html" class="link-card">
        <div class="link-icon terms-icon">ðŸ“‹</div>
        <div class="link-title">Terms of Service</div>
        <div class="link-description">Understand the rules and guidelines for using RuleBase</div>
      </a>
    </div>
    
    <div class="footer">
      <p>Have questions? Contact us at <a href="mailto:rulebaseteam@gmail.com">rulebaseteam@gmail.com</a></p>
    </div>
  </div>
</body>
</html>
